<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Preferences</title>
</head>

<body class="bg-gray-800 flex justify-center items-center h-screen">
    <form id="settingsForm" class="bg-gray-700 text-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <p class="text-lg font-semibold mb-4">Please select which Sci-hub mirror to use:</p>
        <div class="mb-4">
            <label class="flex items-center mb-2">
                <input type="radio" name="scihub-mirror" value="https://sci-hub.se/" class="form-radio text-blue-600">
                <span class="ml-2">sci-hub.se</span>
            </label>
            <label class="flex items-center mb-2">
                <input type="radio" name="scihub-mirror" checked value="http://sci-hub.ru/"
                    class="form-radio text-blue-600">
                <span class="ml-2">sci-hub.ru</span>
            </label>
            <label class="flex items-center mb-2">
                <input type="radio" name="scihub-mirror" value="http://sci-hub.st/" class="form-radio text-blue-600">
                <span class="ml-2">sci-hub.st</span>
            </label>
        </div>

        <p class="text-lg font-semibold mb-4 mt-6">Please select which Library Genesis mirror to use:</p>
        <div class="mb-6">
            <label class="flex items-center mb-2">
                <input type="radio" name="libgen-mirror" checked value="https://libgen.is/"
                    class="form-radio text-blue-600">
                <span class="ml-2">libgen.is</span>
            </label>
            <label class="flex items-center mb-2">
                <input type="radio" name="libgen-mirror" value="http://libgen.rs/" class="form-radio text-blue-600">
                <span class="ml-2">libgen.rs</span>
            </label>
            <label class="flex items-center mb-2">
                <input type="radio" name="libgen-mirror" value="http://libgen.rocks/" class="form-radio text-blue-600">
                <span class="ml-2">libgen.rocks</span>
            </label>
            <label class="flex items-center mb-2">
                <input type="radio" name="libgen-mirror" value="http://libgen.lc/" class="form-radio text-blue-600">
                <span class="ml-2">libgen.lc</span>
            </label>
        </div>
        <div class="mb-6">
            <label class="flex items-center mb-2">
                <input type="checkbox" name="annas-archive" value="true" class="form-checkbox text-blue-600">
                <span class="ml-2">Use Anna's Archive instead of Library Genesis</span>
            </label>
        </div>

        <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save</button>
        <div class="notification mt-4 p-2 text-sm text-green-500 hidden">Settings updated!</div>
    </form>
    <script src="options.js"></script>
</body>

</html>
